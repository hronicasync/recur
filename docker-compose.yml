version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recur_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - TZ=Europe/Moscow
    volumes:
      # Mount logs directory if you want to persist logs
      - ./logs:/app/logs
    networks:
      - recur_network
    # Uncomment if you need to connect to a local database
    # depends_on:
    #   - postgres
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Uncomment if you want to run PostgreSQL in Docker
  # postgres:
  #   image: postgres:16-alpine
  #   container_name: recur_postgres
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_USER: ${POSTGRES_USER}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  #     POSTGRES_DB: ${POSTGRES_DB}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - recur_network
  #   ports:
  #     - "5432:5432"

networks:
  recur_network:
    driver: bridge

